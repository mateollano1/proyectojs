<div class="card-columns">
    <div class="card" *ngFor="let nuevo of items; let i = index">
        <img class="card-img-top" src="{{ nuevo.images | noimage }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" (click)="obtenerArt(nuevo.type,i,-1)">{{nuevo.name}} </h5>
            <p class="card-text">Lanzamiento: {{nuevo.release_date | date: 'M/d/yy' }}</p>
            <a class="badge badge-dark" *ngFor="let artist of nuevo.artists; let j = index" (click)="obtenerArt(nuevo.type,i,j)">{{artist.name}}</a>

        </div>
    </div>
</div>
