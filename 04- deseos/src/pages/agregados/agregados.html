<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list-header>
        Tareas por hacer
    </ion-list-header>
    <ion-list>
        <ion-item>
            <ion-label floating>Nueva tarea</ion-label>
            <ion-input [(ngModel)]="nuevaT" 
            (keyup.enter)="agregar()" type="text"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <button (click)="chulear(item)" class="animated fadeInDown" ion-item detail-none *ngFor="let item of lista.items">
            <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"> {{item.desc}}</ion-icon>
            <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"> {{item.desc}}</ion-icon>
        </button>

    </ion-list>


</ion-content>
