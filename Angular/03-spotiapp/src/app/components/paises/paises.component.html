  <div class="container">
      <h4 class="page-header">Seleccione el idioma de habla: </h4>
      <div class="row">
        <div class="col-sm-3">
          <select class="form-control" #form>
            <option value="es">Español</option>
            <option value="in">Inglés</option>
            <option value="fr">Francés</option>
          </select>
          
        </div>
        <div class="col-sm-3">
            <button type="button" (click)="mostrarInfo(form.value)" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
      <br />
    </div>
<div *ngIf="band">
    <ul  *ngFor="let pais of paises">
        <li><img src="{{pais.flag}}" alt="20" width="20px"> {{pais.name}} ({{pais.cioc}}) => {{pais.capital}}</li>
      </ul>

</div>
