<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{items.images | noimage}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{items.name}}</h5>
      <h6 class="card-title">Seguidores:  {{items.followers.total}}</h6>
      <a class="badge badge-dark" *ngFor="let  item of items.genres"> {{item}}</a>
      <div class="text-center">
          <a href="#" class="btn btn-success m-3">Visitar en Spotify</a>
      </div>
      
    </div>
  </div>
