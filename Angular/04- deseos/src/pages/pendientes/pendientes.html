<ion-header>
    <ion-navbar color ="primary">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/imgs/pendientes.jpg" alt="">
    <ion-list inset>
        <button ion-item *ngFor="let item of deseos.listas" (click)="obtenerLista(item)" >
            {{ item.titulo }}
        </button>
    </ion-list>

    <ion-fab bottom right>
            <button ion-fab (click)="mostrarAlerta()" ><ion-icon name="add"></ion-icon></button>
          </ion-fab>

</ion-content>
