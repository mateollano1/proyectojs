<div class="container m-5">
    <div class="row">
        <a href="#" class="previous">&laquo; Previous</a>
    </div>
    <div class="row m-5">
        <div class="card">
            <div class="row ">
                <div class="col-md-4">
                    <img src="{{pelicula.Poster}}" class="w-100">
                </div>
                <div class="col-md-8 px-3">
                    <div class="card-block px-3">
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <h4 class="card-title">{{pelicula.Title}}</h4>
                            </div>
                            <div class="col-6">
                                <span class="badge badge-success">{{pelicula.Released}}</span>
                            </div>
                        </div>


                        <h5 class="card-title"></h5>
                        <p class="card-text">{{pelicula.Runtime}}</p>
                        <p class="card-text">{{pelicula.Plot}}</p>
                        <p class="card-text">Actores: {{pelicula.Actors}}</p>
                        <p class="card-text">Idiomas: {{pelicula.Language}}</p>
                        <p class="card-text">Director: {{pelicula.Director}}</p>
                        <p class="card-text">Premios: {{pelicula.Awards}}</p>
                        <i *ngFor="let item of miVec; let i of index" class="{{miVec[i]}}">{{miVec}}</i>



                        <h5 class="card-title">{{pelicula.imdbRating}}/10</h5>

                        <!-- <a href="#" class="btn btn-primary">Read More</a> -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
