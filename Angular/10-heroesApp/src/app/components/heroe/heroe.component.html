<h3> Heroe</h3>
<button [routerLink]="['/heroes']" type="button" class="btn btn-outline-danger">regresar</button>
<hr>

<br>
<div class="row animated fadeIn fast">
    <div class="col-md-12">

        <form #forma="ngForm" (ngSubmit)="guardar()">
            <div class="form-group">
                <label> Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="name" type="text" class="form-control" id="name" placeholder="Nombre del heroe" required>
            </div>

            <div class="form-group">
                <label>Casa</label>
                <select class="form-control" id="casa" input [(ngModel)]="heroe.casa" name="casa" required>
                  <option>Marvel</option>
                  <option>DC</option>
                  
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Bio</label>
                <textarea input [(ngModel)]="heroe.bio" name="bio" class="form-control" rows="3"></textarea>
            </div>
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar cambios</button>
        </form>
        <div>

        </div>

    </div>
</div>

{{forma.valid}}
