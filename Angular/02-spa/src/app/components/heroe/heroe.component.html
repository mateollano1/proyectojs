<div class="card animated fadeIn" style="width: 18rem;">
    <img class="card-img-top" src="{{hero.img}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{hero.nombre | uppercase}}</h5>
        <p class="card-text">{{hero.bio}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{hero.aparicion}}</li>
        <li class="list-group-item">{{hero.casa}} </li>
        <img class="mx-auto d-block" src="{{imagen}}" height="60" width="100">
    </ul>
    <div class="card-body">
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>

    </div>
</div>
