    <div *ngFor="let nomb of heroes; let i = index">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{nomb.img}}" alt="{{nomb.nombre}}">
            <div class="card-body">
                <h5 class="card-title">{{nomb.nombre}}</h5>
                <p class="card-text">{{nomb.bio}}</p>
                <p class="card-text"><small class="text-muted">{{nomb.aparicion}}</small></p>
                <a href="#" [routerLink]="['heroe',i]" (click)="muestraHeroe(i)" class="btn btn-primary btn-block">Ver más ...</a>
            </div>
        </div>

    </div>

</div>
