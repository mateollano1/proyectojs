<h1>Heroes</h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <button [routerLink]="['/heroe','nuevo']" type="button" class="btn btn-primary">nuevo</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">


            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Casa</th>
                        <th scope="col">Bio</th>
                        <th scope="col"></th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of heroes; index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item?.nombre}}</td>
                        <td>{{item?.casa}}</td>
                        <td>{{item?.bio}}</td>
                        <td><button (click)="editar(i)" type="button" style="margin-left: 10px" class="fas fa-edit btn btn-outline-primary">editar</button> <button style="margin-left: 10px" (click)="eliminar(i)" type="button" class="btn btn-outline-danger far fa-trash-alt">eliminar</button></td>
                        <td></td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
